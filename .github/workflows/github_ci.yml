name: CI/CD pipeline

on:
  push:
    branches:
      - lab9
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - lab9
      - main
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:
    inputs:
      run-quality:
        description: 'Run quality?'
        required: false
        default: 'false' 
      run-tests:
        description: 'Run tests?'
        required: false
        default: 'false'
  schedule:
    - cron: '0 8 * * 1'
    
env:
  BUILD_ARTIFACT_NAME: "package"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install corepack
        run: npm install -g corepack

      - name: Enable corepack
        run: corepack enable

      - name: Prepare corepack for pnpm
        run: corepack prepare pnpm@latest-8 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: art_name
          path: dist/
          retention-days: ${{ github.ref == 'refs/heads/main' && 7 || 1 }}

  quality_and_tests:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'push'
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install corepack
        run: npm install -g corepack

      - name: Enable corepack
        run: corepack enable

      - name: Prepare corepack for pnpm
        run: corepack prepare pnpm@latest-8 --activate

      - name: Install dependencies
        run: pnpm install

      - name: type_check
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.run-quality == 'true'
        run: pnpm type-check
      
      - name: lint
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.run-quality == 'true'
        run: pnpm lint

      - name: test
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.run-tests == 'true'
        run: pnpm test


  deploy-qa:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install corepack
        run: npm install -g corepack

      - name: Enable corepack
        run: corepack enable

      - name: Prepare corepack for pnpm
        run: corepack prepare pnpm@latest-8 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: art_name
          path: dist/


      - name: Install swa
        run: pnpm install @azure/static-web-apps-cli

      - name: Deploy QA
        env:
          AZURE_TOKEN_QA: ${{ secrets.DEPLOYMENT_TOKEN_AZURE_QA }}
        run: pnpm swa deploy ./dist --app-name stapp-vue2048-qa -d $AZURE_TOKEN_QA

  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install corepack
        run: npm install -g corepack

      - name: Enable corepack
        run: corepack enable

      - name: Prepare corepack for pnpm
        run: corepack prepare pnpm@latest-8 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: art_name
          path: dist/
      

      - name: Install swa
        run: pnpm install @azure/static-web-apps-cli

      - name: Deploy Prod
        env:
          AZURE_TOKEN_PROD: ${{ secrets.DEPLOYMENT_TOKEN_AZURE_PROD }}
        run: pnpm swa deploy ./dist --app-name stapp-vue2048-qa -d $AZURE_TOKEN_PROD
        
